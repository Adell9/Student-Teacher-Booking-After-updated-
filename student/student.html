<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/style.css">

    <script type="module" src="firebase.js"></script>
    <script type="module" src="/firebase.js"></script>
    <script type="module">
        import { logoutUser } from "../firebase.js";
    
        document.getElementById('logout').addEventListener('click', () => {
            logoutUser();
        });
    </script>
    


</head>
<body>
    <div class="container">
        <h2>Student Dashboard</h2>
        <button id="logout">Logout</button>
        
        <h3>Search Teachers</h3>
        <form id="searchForm">
            <input type="text" id="searchName" placeholder="Teacher Name">
            <input type="text" id="searchDepartment" placeholder="Department">
            <button type="submit">Search</button>
        </form>
        <div id="teachersList"></div>
        
        <h3>Send Message</h3>
        <form id="messageForm">
            <select id="teacherSelect" required>
                <option value="">Select a teacher</option>
            </select>
            <textarea id="message" placeholder="Type your message" required></textarea>
            <button type="submit">Send</button>
        </form>
        
        <h3>My Appointments</h3>
        <div id="myAppointments"></div>
    </div>
    
    <script src="/student/student.js"></script>
</body>
</html>
