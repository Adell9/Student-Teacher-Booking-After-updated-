<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/style.css">


    <script type="module" src="/firebase.js"></script>
    <script type="module">
       import { logoutUser } from "../firebase.js";

       document.getElementById('logout').addEventListener('click', () => {
          logoutUser();
    });
</script>


</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <button id="logout"><a href="/index.html">Logout</a></button>

        
        <section>
            <h3>Add Teacher</h3>
            <form id="addTeacherForm">
                <label for="teacherName">Name:</label>
                <input type="text" id="teacherName" required>
                
                <label for="teacherEmail">Email:</label>
                <input type="email" id="teacherEmail" required>
                
                <label for="teacherPassword">Password:</label>
                <input type="password" id="teacherPassword" required>
                
                <label for="teacherDepartment">Department:</label>
                <input type="text" id="teacherDepartment" required>
                
                <label for="teacherSubjects">Subjects (comma separated):</label>
                <input type="text" id="teacherSubjects" required>
                
                <button type="submit">Add Teacher</button>
            </form>
        </section>
        
        <section>
            <h3>Teachers</h3>
            <div id="teachersList" class="list-container"></div>
        </section>
        
        <section>
            <h3>Pending Students</h3>
            <div id="pendingStudents" class="list-container"></div>
        </section>
    </div>
    <script src="/admin/admin.js"></script>
    <script src="/firebase.js"></script>
    </body></html>
